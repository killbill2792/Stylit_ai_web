<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Stylit</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #9ca3af;
        }
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #6366f1;
        }
        input::placeholder {
            color: #6b7280;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .error-title {
            color: #ef4444;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            color: #fca5a5;
            font-size: 14px;
        }
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        .success-message {
            color: #86efac;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .open-app-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .open-app-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Stylit</div>
        <div id="content">
            <div class="message">Setting up password reset...</div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace these with your actual Supabase credentials
        // You can get these from your Supabase project settings
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // e.g., 'https://xxxxx.supabase.co'
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Your anon/public key
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        (async function() {
            const contentDiv = document.getElementById('content');
            
            // Check if we're on the base URL (stylit.ai) or the specific page
            if (window.location.pathname === '/' || window.location.pathname === '') {
                const hash = window.location.hash;
                if (hash) {
                    window.location.href = '/reset_password.html' + hash;
                    return;
                }
            }
            
            // Extract hash fragment from URL
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            // Handle error case
            if (error) {
                contentDiv.innerHTML = `
                    <div class="message">Password reset failed</div>
                    <div class="error">
                        <div class="error-title">Error: ${error}</div>
                        <div class="error-message">${errorDescription || 'The reset link is invalid or has expired.'}</div>
                    </div>
                `;
                return;
            }
            
            // Handle success case - show password reset form
            if (accessToken && refreshToken) {
                // First, set the session to authenticate the user
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });
                
                if (sessionError) {
                    contentDiv.innerHTML = `
                        <div class="message">Password reset failed</div>
                        <div class="error">
                            <div class="error-title">Error</div>
                            <div class="error-message">${sessionError.message || 'Failed to authenticate. Please try again.'}</div>
                        </div>
                    `;
                    return;
                }
                
                // Show password reset form
                let password = '';
                let confirmPassword = '';
                let isSubmitting = false;
                
                const renderForm = () => {
                    contentDiv.innerHTML = `
                        <div class="message">Reset your password</div>
                        <div class="form-container">
                            <form id="resetForm" onsubmit="return false;">
                                <div class="input-group">
                                    <label for="password">New Password</label>
                                    <input 
                                        type="password" 
                                        id="password" 
                                        placeholder="Enter new password (min 6 characters)"
                                        minlength="6"
                                        required
                                    />
                                </div>
                                <div class="input-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input 
                                        type="password" 
                                        id="confirmPassword" 
                                        placeholder="Confirm new password"
                                        minlength="6"
                                        required
                                    />
                                </div>
                                <button type="submit" id="submitBtn">Reset Password</button>
                            </form>
                        </div>
                    `;
                    
                    const form = document.getElementById('resetForm');
                    const passwordInput = document.getElementById('password');
                    const confirmPasswordInput = document.getElementById('confirmPassword');
                    const submitBtn = document.getElementById('submitBtn');
                    
                    passwordInput.addEventListener('input', (e) => {
                        password = e.target.value;
                    });
                    
                    confirmPasswordInput.addEventListener('input', (e) => {
                        confirmPassword = e.target.value;
                    });
                    
                    form.addEventListener('submit', async () => {
                        if (isSubmitting) return;
                        
                        if (password.length < 6) {
                            alert('Password must be at least 6 characters');
                            return;
                        }
                        
                        if (password !== confirmPassword) {
                            alert('Passwords do not match');
                            return;
                        }
                        
                        isSubmitting = true;
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Resetting...';
                        
                        try {
                            // Update password via Supabase
                            const { error: updateError } = await supabase.auth.updateUser({
                                password: password,
                            });
                            
                            if (updateError) {
                                alert(`Failed to update password: ${updateError.message}`);
                                submitBtn.disabled = false;
                                submitBtn.textContent = 'Reset Password';
                                isSubmitting = false;
                                return;
                            }
                            
                            // Success! Show success message with "Open App" button
                            contentDiv.innerHTML = `
                                <div class="message">Password reset successful!</div>
                                <div class="success">
                                    <div class="success-message">Your password has been updated. You can now sign in to the app.</div>
                                    <a href="stylit://" class="open-app-btn">Open App</a>
                                </div>
                            `;
                        } catch (err) {
                            alert(`An error occurred: ${err.message}`);
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Reset Password';
                            isSubmitting = false;
                        }
                    });
                };
                
                renderForm();
            } else {
                // No tokens found
                contentDiv.innerHTML = `
                    <div class="message">Invalid reset link</div>
                    <div class="error">
                        <div class="error-message">The reset link is missing required information.</div>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
