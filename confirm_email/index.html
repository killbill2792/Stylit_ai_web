<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Confirm Email • Stylit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0B0B10; --card:#12121A; --stroke:#242438;
      --text:#F2F2F6; --muted:#A6A6B3;
      --purple:#6D6DF6; --purple2:#9A9AFB;
      --danger:#EF4444; --ok:#22C55E;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; padding:22px;
      display:flex; align-items:center; justify-content:center;
      font-family:"Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 50% -10%, rgba(109,109,246,.30), transparent 60%), var(--bg);
      color:var(--text);
    }
    .wrap{width:100%; max-width:420px;}
    .brand{font-weight:800; font-size:22px; text-align:center; margin-bottom:14px;}
    .card{
      background: rgba(18,18,26,.92);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }
    h1{margin:0 0 8px 0; font-size:20px;}
    p{margin:0 0 14px 0; color:var(--muted); font-size:13px; line-height:1.4;}
    .status{
      padding:10px 12px; border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size:13px; line-height:1.35;
      margin-bottom:12px;
    }
    .status.ok{border-color: rgba(34,197,94,.35); color:#CFFDE1;}
    .status.bad{border-color: rgba(239,68,68,.35); color:#FFD1D1;}
    .btn{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:none;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      background: linear-gradient(135deg, var(--purple), var(--purple2));
      color:white;
    }
    .btn.secondary{
      margin-top:10px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">Stylit</div>
    <div class="card">
      <h1 id="title">Email confirmed ✅</h1>
      <p id="sub">Your account is verified. You can now open the app.</p>
      <div id="status" class="status ok">All set.</div>

      <button id="openBtn" class="btn">Open Stylit</button>
      <button id="homeBtn" class="btn secondary">Go to stylit.ai</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams((location.hash || "").replace(/^#/, ""));
    const errCode = params.get("error_code");
    const errDesc = params.get("error_description");

    const title = document.getElementById("title");
    const sub = document.getElementById("sub");
    const status = document.getElementById("status");

    function decodeSupabaseMsg(s){
      if(!s) return "";
      try { return decodeURIComponent(s.replace(/\+/g, " ")); } catch { return s; }
    }

    if (errCode) {
      title.textContent = "Link expired";
      sub.textContent = "Please go back to the app and resend the confirmation email.";
      status.className = "status bad";
      status.textContent = errCode === "otp_expired"
        ? "This email link is invalid or has expired."
        : (decodeSupabaseMsg(errDesc) || "This link is invalid.");
    }

    document.getElementById("openBtn").onclick = () => {
      // Deep link (user asked: Stylit:auth)
      location.href = "stylit:auth";
      // Fallback in case browser blocks deep link
      setTimeout(() => location.href = "https://www.stylit.ai", 900);
    };

    document.getElementById("homeBtn").onclick = () => {
      location.href = "https://www.stylit.ai";
    };
  </script>
</body>
</html>
