<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Confirm Email • Stylit</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #e4e4e7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .wrap {
            width: 100%;
            max-width: 420px;
        }
        .brand {
            font-weight: 700;
            font-size: 32px;
            text-align: center;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card {
            background: rgba(18, 18, 26, 0.92);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 20px;
            font-weight: 600;
            color: #e4e4e7;
        }
        p {
            margin: 0 0 16px 0;
            color: #a1a1aa;
            font-size: 14px;
            line-height: 1.5;
        }
        .status {
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: #a1a1aa;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 16px;
        }
        .status.ok {
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(99, 102, 241, 0.1);
            color: #a5b4fc;
        }
        .status.bad {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
        }
        .btn {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn.primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #ffffff;
        }
        .btn.primary:hover {
            opacity: 0.9;
        }
        .btn.secondary {
            margin-top: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #e4e4e7;
        }
        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }
        .error-title {
            color: #ef4444;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .error-message {
            color: #fca5a5;
            font-size: 13px;
            line-height: 1.4;
        }
        .success {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
        }
        .success-message {
            color: #a5b4fc;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">Stylit</div>
    <div class="card">
      <h1 id="title">Email confirmed ✅</h1>
      <p id="sub">Your account is verified. You can now open the app.</p>
      <div id="status" class="status ok">All set.</div>

      <button id="openBtn" class="btn">Open Stylit</button>
      <button id="homeBtn" class="btn secondary">Go to stylit.ai</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams((location.hash || "").replace(/^#/, ""));
    const errCode = params.get("error_code");
    const errDesc = params.get("error_description");

    const title = document.getElementById("title");
    const sub = document.getElementById("sub");
    const status = document.getElementById("status");

    function decodeSupabaseMsg(s){
      if(!s) return "";
      try { return decodeURIComponent(s.replace(/\+/g, " ")); } catch { return s; }
    }

    if (errCode) {
      title.textContent = "Link expired";
      sub.textContent = "Please go back to the app and resend the confirmation email.";
      status.className = "status bad";
      status.textContent = errCode === "otp_expired"
        ? "This email link is invalid or has expired."
        : (decodeSupabaseMsg(errDesc) || "This link is invalid.");
    }

    document.getElementById("openBtn").onclick = () => {
      // Deep link (user asked: Stylit:auth)
      location.href = "stylit:auth";
      // Fallback in case browser blocks deep link
      setTimeout(() => location.href = "https://www.stylit.ai", 900);
    };

    document.getElementById("homeBtn").onclick = () => {
      location.href = "https://www.stylit.ai";
    };
  </script>
</body>
</html>
