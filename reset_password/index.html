<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, Inter, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      width: 100%;
      max-width: 360px;
      padding: 24px;
      text-align: center;
    }

    h1 { margin-bottom: 8px; }
    p { color: #9ca3af; margin-bottom: 24px; }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #6d6df6;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Reset Password</h1>
    <p>Enter your new password</p>

    <input id="pwd" type="password" placeholder="New password" />
    <input id="confirm" type="password" placeholder="Confirm password" />

    <button onclick="resetPassword()">Reset Password</button>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://rlbfdnzwkgxkzsapetdt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsYmZkbnp3a2d4a3pzYXBldGR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTM4MDIsImV4cCI6MjA3NDU2OTgwMn0.jtbgDU65YTa8yzqFkNsa_b9a4EPVAhk4pKR7luqmPGk"
    )

    // ðŸ”‘ CRITICAL: finalize session from reset link
    async function initSession() {
      await supabase.auth.getSession()
    }

    initSession()

    async function resetPassword() {
      const password = document.getElementById("pwd").value
      const confirm = document.getElementById("confirm").value
      const msg = document.getElementById("msg")

      if (password.length < 6) {
        msg.textContent = "Password must be at least 6 characters."
        return
      }

      if (password !== confirm) {
        msg.textContent = "Passwords do not match."
        return
      }

      const { error } = await supabase.auth.updateUser({ password })

      if (error) {
        msg.textContent = error.message
      } else {
        msg.textContent = "Password updated. You can open the app."
      }
    }
  </script>
</body>
