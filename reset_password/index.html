<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Reset Password • Stylit</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0B0B10;
            --card: #12121A;
            --stroke: #242438;
            --text: #F2F2F6;
            --muted: #A6A6B3;
            --purple: #6D5DF6;
            --purple2: #9A8CFF;
            --danger: #EF4444;
            --ok: #22C55E;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #e4e4e7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .wrap {
            width: 100%;
            max-width: 420px;
        }
        .brand {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo-text {
            font-weight: 800;
            font-size: 32px;
            letter-spacing: 0.2px;
            color: #F2F2F6;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6D5DF6 0%, #9A8CFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .title {
            font-size: 22px;
            font-weight: 800;
            margin: 0;
            color: var(--text);
        }
        .subtitle {
            margin: 4px 0 0 0;
            color: var(--muted);
            font-size: 13px;
        }
        .card {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid var(--stroke);
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
        }
        .status {
            margin: 0 0 14px 0;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--stroke);
            background: rgba(255, 255, 255, 0.03);
            color: var(--muted);
            font-size: 13px;
            line-height: 1.35;
        }
        .status.ok {
            border-color: rgba(34, 197, 94, 0.35);
            color: #CFFDE1;
        }
        .status.bad {
            border-color: rgba(239, 68, 68, 0.35);
            color: #FFD1D1;
        }
        label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin: 12px 0 6px;
        }
        input {
            width: 100%;
            padding: 12px 12px;
            border-radius: 12px;
            border: 1px solid var(--stroke);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            outline: none;
            font-size: 14px;
        }
        input:focus {
            border-color: rgba(124, 58, 237, 0.7);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
        }
        input::placeholder {
            color: var(--muted);
        }
        .btn {
            width: 100%;
            margin-top: 14px;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--purple), var(--purple2));
            color: white;
        }
        .btn:disabled {
            opacity: 0.55;
            cursor: not-allowed;
        }
        .link {
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
            color: var(--muted);
        }
        .link a {
            color: #C4B5FD;
            text-decoration: none;
        }
        .tiny {
            margin-top: 12px;
            font-size: 11px;
            color: #7C7C8E;
            text-align: center;
            line-height: 1.4;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row > div {
            flex: 1;
        }

    </style>
</head>
  <body>
    <div class="wrap">
      <div class="brand">
        <div class="logo-text">Stylit</div>
        <div>
          <p class="title">Reset password</p>
          <p class="subtitle">Set a new password for your Stylit account</p>
        </div>
      </div>

      <div class="card">
        <div id="status" class="status">Validating your link…</div>

        <div class="row">
          <div>
            <label for="pw1">New password</label>
            <input id="pw1" type="password" placeholder="Enter a new password" autocomplete="new-password" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="pw2">Confirm new password</label>
            <input id="pw2" type="password" placeholder="Re-enter password" autocomplete="new-password" />
          </div>
        </div>

        <button id="resetBtn" class="btn" disabled>Reset Password</button>

        <div class="link" id="openAppWrap" style="display:none;">
          <a id="openAppLink" href="#">Open Stylit</a>
        </div>

        <div class="tiny">
          If this link is expired, request a new reset email from the app.
        </div>
      </div>
    </div>
    <!-- Supabase JS v2 -->
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      // ✅ Your project URL is known from your logs
      const SUPABASE_URL = "https://rlbfdnzwkgxkzsapetdt.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsYmZkbnp3a2d4a3pzYXBldGR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTM4MDIsImV4cCI6MjA3NDU2OTgwMn0.jtbgDU65YTa8yzqFkNsa_b9a4EPVAhk4pKR7luqmPGk"; // <-- replace

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const statusEl = document.getElementById("status");
      const resetBtn = document.getElementById("resetBtn");
      const pw1 = document.getElementById("pw1");
      const pw2 = document.getElementById("pw2");
      const openAppWrap = document.getElementById("openAppWrap");
      const openAppLink = document.getElementById("openAppLink");

      function setStatus(kind, msg){
        statusEl.className = "status " + (kind || "");
        statusEl.textContent = msg;
      }

      function parseHashParams(){
        // window.location.hash like: #access_token=...&refresh_token=...&type=recovery
        const raw = window.location.hash.startsWith("#") ? window.location.hash.slice(1) : window.location.hash;
        const params = new URLSearchParams(raw);
        return params;
      }

      async function init(){
        const params = parseHashParams();

        const err = params.get("error");
        const errCode = params.get("error_code");
        const errDesc = params.get("error_description");

        // Expired / invalid link handling
        if (err || errCode) {
          const pretty = errCode === "otp_expired"
            ? "This reset link has expired. Please request a new one from the app."
            : (errDesc ? decodeURIComponent(errDesc.replace(/\+/g, " ")) : "This link is invalid. Please request a new one.");

          setStatus("bad", pretty);
          resetBtn.disabled = true;
          return;
        }

        const access_token = params.get("access_token");
        const refresh_token = params.get("refresh_token");
        const type = params.get("type");

        if (!access_token || !refresh_token || type !== "recovery") {
          setStatus("bad", "Missing recovery session. Please open the latest reset link from your email.");
          resetBtn.disabled = true;
          return;
        }

        // Establish session so updateUser works
        setStatus("", "Link verified. Set a new password below.");
        const { data, error } = await supabase.auth.setSession({ access_token, refresh_token });

        if (error || !data?.session) {
          setStatus("bad", "Could not start a secure session. Please request a new reset link.");
          resetBtn.disabled = true;
          return;
        }

        resetBtn.disabled = false;

        resetBtn.addEventListener("click", async () => {
          const a = pw1.value.trim();
          const b = pw2.value.trim();

          if (a.length < 8) {
            setStatus("bad", "Password should be at least 8 characters.");
            return;
          }
          if (a !== b) {
            setStatus("bad", "Passwords do not match.");
            return;
          }

          resetBtn.disabled = true;
          setStatus("", "Updating password…");

          const { error: updErr } = await supabase.auth.updateUser({ password: a });

          if (updErr) {
            setStatus("bad", "Could not update password. Try a fresh reset link.");
            resetBtn.disabled = false;
            return;
          }

          setStatus("ok", "Password updated! You can now open the app and sign in.");
          openAppWrap.style.display = "block";

          // If you have a deep link, use it here. Otherwise just go to your homepage.
          // Example: stylit://login
          openAppLink.href = "https://www.stylit.ai";
        });
      }

      init();
    </script>
  </body>
</html>
