<html lang="en">
<head>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      display: flex;
      justify-content: center;

    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 28px;
    }

    p {
      color: #9ca3af;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;

  </style>
</head>

<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Enter a new password to continue</p>

    <input id="password" type="password" placeholder="New password" />
    <input id="confirm" type="password" placeholder="Confirm new password" />

    <button onclick="resetPassword()">Reset Password</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://rlbfdnzwkgxkzsapetdt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsYmZkbnp3a2d4a3pzYXBldGR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTM4MDIsImV4cCI6MjA3NDU2OTgwMn0.jtbgDU65YTa8yzqFkNsa_b9a4EPVAhk4pKR7luqmPGk"
    )

    async function resetPassword() {
      const password = document.getElementById("password").value
      const confirm = document.getElementById("confirm").value
      const message = document.getElementById("message")

      if (!password || password.length < 6) {
        message.textContent = "Password must be at least 6 characters."
        return
      }

      if (password !== confirm) {
        message.textContent = "Passwords do not match."
        return
      }

      const { error } = await supabase.auth.updateUser({
        password: password,
      })

      if (error) {
        message.textContent = error.message
      } else {
        message.textContent = "Password reset successfully. You can open the app."
      }
    }
  </script>
</body>
